<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fz-video</title>
<link rel="stylesheet" href="./css/fz-video.css">
<link rel="stylesheet" href="./css/font/iconfont.css">
<link rel="stylesheet" href="./css/demo.css">
</head>
<body>
	<span id="PAGENAME">fzVideo</span>
	<div id="testBox">

	</div>
	<div class="describe">
		<h1>Fz-Video,一款简单的html5播放器插件</h1>
		<a href="https://github.com/fzninja/FZ-video" target="_blank" class="down">
			<i class="iconfont">&#xe606;</i>
			<span>Download on GitHub</span>
		</a>
		<p class="contents">
			简单实用的播放器插件,不依赖任何框架,也可和框架搭配使用.<br>
			只需引入依赖文件即可.<br>
			好用请记得Star~
		</p>
	</div>
	<div class="message">
		<textarea id="msgTxt" rows="3" cols="20" maxlength="540"></textarea>
		<button id="msgBtn">评论</button>
		<div id="noInsertMsg">
			正在写入,请稍等...
		</div>
	</div>
	<div id="msgList">
		<p class="msgTitle">评论列表</p>
		<span id="insertMsg">
		<p id="loadMsg" class="altMsg">读取中...</p>
		<p id="noMsg" class="altMsg">暂无评论呦～</p>
		</span>
	</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/fz-video.js"></script>
<script>
 	var FZ_VIDEO = new createVideo(
 		"testBox",	//容器的id
 		{
 			url 		: 'http://171.15.197.89/xdispatch/o8t28neoq.bkt.clouddn.com/test.mp4s', 	//视频地址
 			autoplay	: true				//是否自动播放
 		}
 	);
</script>
<script src="./js/demo.js"></script>
</body>
</html>
