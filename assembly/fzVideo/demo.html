	body{

		font-size: 20px;
		color: #fbfbfb;
		margin: 20px 0;
	}

	.describe .down{
		position: relative;
		display: inline-block;
		background-image: linear-gradient(#3498db,#258cd1);
	    background-color: #3498db;
	    border: 1px solid #cbd0d3;
	    border-radius: 5px;
	    border-color: #217dbb;
	    box-shadow: 0 1px 1px rgba(0,0,0,.15);
	    text-shadow: 0 1px 1px rgba(0,0,0,.1);
	    color: #fff;
	    padding: 10px 20px;
	    outline: none;
	    cursor: pointer;
	}

	.describe .down:hover{
		background-image: linear-gradient(#b3c3ce,#258cd1);
		text-decoration: none;
	}

	.describe .down:active{
		background-image: linear-gradient(#535d65,#258cd1);
	}

	.contents{
		color: #bfbfbf;
		margin: 20px 0 0 0;
		line-height: 20px;
	}

	.down i{
		display: inline-block;
		position: absolute;
		left: 15px;
		top: 8px;
	}

	.down span{
		display: inline-block;
		padding-left: 23px;
	}
	.message{
		width: 893px;
		padding: 15px 30px;
		background: #f4f4f4;
		overflow: hidden;
	}
	#msgTxt{
		width: 871px;
		height: 40px;
		resize: none;
		border: 1px solid #e8e8e8;
		border-radius: 5px;
		outline: none;
		padding: 10px;
	}
	#msgBtn{
		height: 30px;
		display: block;
		float: right;
		background: #ffffff;
		border: 1px solid #c3c3c3;
		border-radius: 5px;
		width: 75px;
		margin: 10px 0 0 0;
		outline: none;
	}

	#msgBtn:hover{
		background: #f7f7f7;
		cursor: pointer;
	}

	#msgBtn:active{
		background: #dcdcdc;
	}
	#msgList{
		overflow:hidden;
		width: 893px;
		padding: 25px 30px;
		clear: both;
	}
	.msgContent{
		overflow:hidden;
		padding: 10px 0;
		border-top: 1px solid #e0e0e0;
	}
	.msgTitle{
		margin-bottom: 20px;
	}
	.msgName{
		color: #1767c8;
		display: inline-block;
		float: left;
		width: 10%;
	}
	.contentContent{
		display: inline-block;
		float: right;
		width: 90%;
		font-size: 13px;
		line-height: 18px;
	}
	.msgMenu{
		clear: both;
		width: 90%;
		float: right;
		color: #7c7c7c;
		font-size: 12px;
		margin-top: 10px;
	}
	.msgTime{
		display: inline-block;
		float: left;
	}
	.msgMenu a{
		color: #1767c8;
		float: right;
		margin-left: 10px;
	}
</style>
